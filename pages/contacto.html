<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <!--Encabezado -->
    <!--Aca pongo el link a CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>



<body>
    <header>
        <!--MENU NAV-->
        <nav id="navBar">

            <img src="../icons/widi-logo.jpg" alt="widilogo">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="stockfemenino.html">STOCK FEMENINO</a></li>
                <li><a href="stockmasculino.html">STOCK MASCULINO</a></li>
                <li><a href="envios.html">ENVIOS</a></li>
                <li><a href="pickup.html">PICKUP</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContacto">


        <h1>CONTACTO</h1>
        <h2>Nos puedes contactar a través de nuestras redes sociales:</h2>

        <section id="formContacto">

            <div class="redesSociales">
                <div class="wp">
                    <img src="../icons/wh-logo.jpg" alt="wp">
                    <p>Por mensaje de Whatsapp al número: 1161***112</p>
                </div>

                <div class="ig">
                    <img src="../icons/ig-logo.jpg" alt="wp">
                    <p>Por Instagram: @widistoreok__ </p>
                </div>
            </div>

            <div class="cajaMsj">


                <div class="datosPersonales">
                    <div class="nombre">
                        <h4>Nombre:</h4>
                        <input type="text" class="inputNombre">
                    </div>

                    <div class="apellido">
                        <h4>Apellido:</h4>
                        <input type="text" class="inputApellido">
                    </div>

                    <div class="email">
                        <h4>Email:</h4>
                        <input type="email" class="inputEmail">
                    </div>
                </div>
                <div class="textoConsulta">
                    <div class="write">
                        <h2>Escriba aquí su consulta:</h2>
                    </div>
                    <div class="textareaText">
                        <textarea name="textarea" rows="10" cols="50"></textarea>
                    </div>
                </div>

                <div class="botones">
                    <input type="submit" value="ENVIAR MENSAJE">
                    <input type="reset" value="BORRAR">
                </div>


            </div>
        </section>


    </main>

    <footer>
        <section id="redes">
            <section class="redesBox">
                <article class="redes_ig">
                    <img src="../icons/ig-logo.jpg" alt="instagram">

                </article>

                <article class="redes_wp">
                    <img src="../icons/wh-logo.jpg" alt="whatsapp">

                </article>

                <article class="redes_ubi">
                    <img src="../icons/ubi-logo.jpg" alt="ubi">

                </article>
            </section>
        </section>

    </footer>
</body>

</html>
