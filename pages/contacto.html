<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Perfumes economicos y persistentes">
    <meta name="keywords" content="contacto, mensaje, mail, whatsapp, instagram, fragancias, calvin klein, dior, paco rabanne, dolce gabbana, carolina herrera, azzaro, creed, tom ford, kenzo, miyake, hilfiger, versace, armani, polo, bvlgary, mugler, lancome, yves saint lauren, moschino, gienchy">
    <title>CONTACTO</title>
    <link rel="shortcut icon" href="../icons/widiLogoRedondo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav id="navBar">
            <img src="../icons/widi-logo.jpg" alt="widilogo">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="stockfemenino.html">STOCK FEMENINO</a></li>
                <li><a href="stockmasculino.html">STOCK MASCULINO</a></li>
                <li><a href="envios.html">ENVIOS</a></li>
                <li><a href="pickup.html">PICKUP</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main id="mainContacto">
        <h1>CONTACTO</h1>
        <h2>Nos puedes contactar a través de nuestras redes sociales:</h2>
        <section id="formContacto">
            <form action="formularioContacto">
                <div class="redesSociales">
                    <div class="wp">
                        <img src="../icons/whatsapp.png" alt="wp">
                        <p>POR WHATSAPP: 1161950112
                            <a href="https://api.whatsapp.com/send/?phone=1161950112&text&type=phone_number&app_absent=0" target="_blank"><input type="button" value="ENVIAR MENSAJE"></a>
                        </p>                        
                    </div>
                    <div class="ig">
                        <img src="../icons/insta.png" alt="ig">
                        <p>POR INSTAGRAM: @widistoreok__
                            <a href="https://www.instagram.com/widistoreok__/" target="_blank"><input type="button" value="VER EN INSTAGRAM"></a>
                        </p>                        
                    </div>
                </div>
                <div class="cajaMsj">
                    <div class="datosPersonales">
                        <div class="nombre">
                            <h4>Nombre:</h4>
                            <input type="text" class="inputNombre">
                        </div>
                        <div class="apellido">
                            <h4>Apellido:</h4>
                            <input type="text" class="inputApellido">
                        </div>
                        <div class="email">
                            <h4>Email:</h4>
                            <input type="email" class="inputEmail">
                        </div>
                    </div>
                    <div class="textoConsulta">
                        <div class="write">
                            <h2>Escriba aquí su consulta:</h2>
                        </div>
                        <div class="textareaText">
                            <textarea name="textarea" rows="10" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="botones">
                        <input type="submit" value="ENVIAR MENSAJE">
                        <input type="reset" value="BORRAR">
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer id="redes">
        <div class="redesBox">
            <div class="imgFooter igFooter">
                <a href="https://www.instagram.com/widistoreok__/" target="_blank">
                    <img src="../icons/insta.png" alt="instagram">
                </a>
            </div>
            <div class="imgFooter wpFooter">
                <a href="https://api.whatsapp.com/send/?phone=1161950112&text&type=phone_number&app_absent=0" target="_blank">
                    <img src="../icons/whatsapp.png" alt="whatsapp">
                </a>
            </div>
            <div class="imgFooter ubiFooter">
                <a
                    href="https://www.google.com.ar/maps/place/Av.+Cabildo+%26+Federico+Lacroze,+Buenos+Aires/@-34.5700111,-58.4474731,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcb5c6bbd6c195:0x8d66a583de9c1d98!8m2!3d-34.5700155!4d-58.4448982!16s%2Fg%2F11gdzz_5gm?entry=ttu" target="_blank">
                    <img src="../icons/maps.png" alt="ubi">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
